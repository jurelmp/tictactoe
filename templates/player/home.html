{% extends "base.html" %}

{% block title %}
    Player's Home Page
{% endblock %}

{% block content %}
    <h1>Welcome, {{ user.username }}</h1>
    These are you active games:

    <ul>
        {% for g in games %}
            <li>Game {{ g.id }}: {{ g.first_player }} vs {{ g.second_player }}</li>
        {% endfor %}
    </ul>
{% endblock %}
