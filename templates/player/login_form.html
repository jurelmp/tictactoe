{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Player Login
{% endblock title %}

{% block content %}
    <form role="form" method="post" action="{% url 'player_login' %}">
        {% csrf_token %}
        <p>Please login.</p>
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Sign In</button>
    </form>
{% endblock content %}
